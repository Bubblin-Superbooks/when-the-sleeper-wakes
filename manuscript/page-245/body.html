<div class="leaf flex"><div class="inner justify"><p> A squad of men with a black banner tramped athwart the nearer shadows, intent on conflict, and beyond rose that giddy wall of frontage, vast and dark, with the dim incomprehensible lettering showing faintly on its face.</p><p>&ldquo;It is no dream,&rdquo; he said, &ldquo;no dream.&rdquo; And he bowed his face upon his hands.</p></div> </div>
