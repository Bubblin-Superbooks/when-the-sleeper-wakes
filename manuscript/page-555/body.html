<div class="leaf flex"><div class="inner justify"><p>&ldquo;I want to get out of this,&rdquo; said Graham to Asano. &ldquo;This is not what I came to see. Show me the workers. I want to see the people in blue. These parasitic lunatics&mdash;&rdquo;</p><p>He found himself wedged in a struggling mass of people, and this hopeful sentence went unfinished.</p></div> </div>
