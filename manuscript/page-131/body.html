<div class="leaf flex"><div class="inner justify"><p>Graham turned on him. &ldquo;This is strange!&rdquo; he said.</p><p>&ldquo;No harm will be done you.&rdquo;</p><p>&ldquo;No harm!&rdquo;</p><p>&ldquo;But you must be kept here&mdash;&rdquo;</p><p>&ldquo;While I learn my position, I presume.&rdquo;</p><p>&ldquo;Precisely.&rdquo;</p><p>&ldquo;Very well then. Begin. Why harm?&rdquo;</p><p>&ldquo;Not now.&rdquo;</p><p>&ldquo;Why not?&rdquo;</p><p>&ldquo;It is too long a story, Sire.&rdquo;</p></div> </div>
